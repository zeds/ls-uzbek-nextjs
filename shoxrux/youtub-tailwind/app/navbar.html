<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind YouTube Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-white shadow-md fixed w-full z-10 top-0">
  <div class="container mx-auto px-6 py-2 flex justify-between items-center">
    <!-- Left side: Logo and Hamburger Menu -->
    <div class="flex items-center">
      <button class="md:hidden text-gray-500 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
      <a href="#" class="flex items-center text-gray-800 hover:text-gray-600 ml-3">
        <svg class="w-8 h-8 text-red-600" viewBox="0 0 24 24" fill="currentColor">
          <path d="M23.499,6.203c-0.274-1.001-1.026-1.752-2.026-2.027c-1.783-0.482-8.943-0.482-8.943-0.482
            s-7.16,0-8.943,0.482c-1.001,0.274-1.752,1.026-2.026,2.027C1.079,7.987,1.079,12,1.079,12s0,4.013,0.482,5.797
            c0.274,1.001,1.026,1.752,2.026,2.027c1.783,0.482,8.943,0.482,8.943,0.482s7.16,0,8.943-0.482c1.001-0.274,1.752-1.026,2.026-2.027
            C23.921,16.013,23.921,12,23.921,12S23.921,7.987,23.499,6.203z M9.569,15.568V8.432l6.431,3.568L9.569,15.568z"></path>
        </svg>
        <span class="font-semibold text-lg ml-1">YouTube</span>
      </a>
    </div>

    <!-- Middle: Search Bar -->
    <div class="hidden md:flex items-center bg-gray-100 rounded-full w-full mx-10 px-4 py-2">
      <input type="text" placeholder="Search" class="bg-transparent flex-grow outline-none px-2">
      <button class="text-gray-500">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.45 7.45 0 1010.1 10.1a7.45 7.45 0 006.55 6.55z"></path>
        </svg>
      </button>
    </div>

    <!-- Right side: User Menu -->
    <div class="flex items-center space-x-4">
      <button class="text-gray-500 hover:text-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18M9 3v18m6-18v18M3 9h18M3 15h18"></path>
        </svg>
      </button>
      <button class="text-gray-500 hover:text-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-4.216A1 1 0 0017.61 12H12.39a1 1 0 00-.985.784L9 17h5v4a1 1 0 001 1h2a1 1 0 001-1v-4z"></path>
        </svg>
      </button>
      <button class="text-gray-500 hover:text-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7l5 5-5 5M12 19h7M12 5h7"></path>
        </svg>
      </button>
      <div class="relative">
        <button class="flex items-center text-gray-500 hover:text-gray-700 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A5 5 0 0012 20a5 5 0 006.879-2.196M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
        </button>
        <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2 z-20 hidden">
          <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
          <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Settings</a>
          <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Logout</a>
        </div>
      </div>
    </div>
  </div>
</nav>

<script>
  document.querySelector('.relative button').addEventListener('click', function() {
    document.querySelector('.relative .hidden').classList.toggle('hidden');
  });
</script>
</body>
</html>
